    <head>

        <script defer src="../darkmode.js"></script>

        <style>
            body{
                font-family: Arial, sans-serif;
            }
            .nfl-cell{
                display:flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
                padding: 15px 20px;
                border-radius: 15px;
                background: #fff;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .nfl-cell:hover{
                transform: translateY(-4px);
                box-shadow: 0 8px 18px rgba(0,0,0,0.15);
            }
            .team{
                display: flex;
                align-items: center;
                gap: 12px;
                min-width: 160px;
            }
            .team-logo{
                width:50px;
                height:50px;
            }
            .team-info{
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            .team-name{
                font-weight:bold;
                font-size: 16px;
            }
            .team-record{
                font-size: 13px;
                color:#777;
            }
            .score{
                font-size: 22px;
                font-weight: bold;
                color: #222;
                margin: 0 15px;
            }
            .dark-mode .score{
                color: #fff;
            }
            .score.pending{
                color: #aaa;
                font-size: 16px;
            }
            .details{
                text-align: right;
                font-size: 14px;
                color:#555;
                min-width: 180px;
            }
            .content select,
            .content input[type="text"]{
                padding: 10px;
                font-size: 16px;
                border: 2px solid #ccc;
                border-radius: 8px;
                outline: none;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
                margin-right: 10px;
            }
            .content select:hover,
            .content input[type="text"]:hover,
            .content select:focus,
            .content input[type="text"]:focus{
                border-color: red;
                box-shadow: 0 0 5px rgba(253, 2, 2, 0.954);
            }
            .content select{
                background-color: #fff;
                color: #333;
                appearance: none;
                background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
                background-repeat: no-repeat;
                background-position: right 18px center;
                background-size: 16px;
                padding-right: 30px;
            }
        </style>
    </head>

        <div style="padding:16px">
            <div class="content" style="display:flex; justify-content: space-between; margin-bottom: 20px;">
                <div>
                    <label for="SeasonPicker">Season:</label>
                    <select id="SeasonPicker"></select>

                    <label for="WeekPicker">Week:</label>
                    <select id="WeekPicker"></select>
                </div>
                <div> 
                    <input type="text" id="searchInput" placeholder="Search by team name...">
                </div>
            </div>

            <div id="schedule" class="schedule"></div>
        </div>

        <script>
            const weeks = 18;
            const scheduleContainer = document.getElementById('schedule');
            const weekPicker = document.getElementById('WeekPicker');
            const seasonPicker = document.getElementById('SeasonPicker');
            const searchInput = document.getElementById('searchInput');

            // Generate dynamic seasons (latest first)
            const currentYear = new Date().getFullYear();
            const seasons = [];
            for (let i = 0; i < 3; i++) {
                const start = currentYear - i;
                const end = (currentYear + 1 - i).toString().slice(-2);
                seasons.push(`${start}-${end}`);
            }

            // Example schedule data
            const scheduleData = {
                '2024-25': {
                    1: [
                        {
                            away: { name: 'Green Bay Packers', logo: 'https://static.www.nfl.com/t_headshot_desktop_2x/f_auto/league/api/clubs/logos/GB', record: '0-0' },
                            home: { name: 'Chicago Bears', logo: 'https://static.www.nfl.com/t_headshot_desktop_2x/f_auto/league/api/clubs/logos/CHI', record: '0-0' },
                            time: '1:00 PM ET',
                            network: 'FOX',
                            date: 'September 8, 2024',
                            score: { away: 17, home: 21 }
                        }
                    ]
                    
                },
                '2025-26': {
                    1: [
                        {
                            away: { name: 'Dallas Cowboys', logo: "https://static.www.nfl.com/t_headshot_desktop_2x/f_auto/league/api/clubs/logos/DAL" , record: '0-1' },
                            home: { name: 'Philadelphia Eagles', logo: 'https://static.www.nfl.com/t_headshot_desktop_2x/f_auto/league/api/clubs/logos/PHI', record: '1-0' },
                            time: '8:20 PM ET',
                            network: 'NBC',
                            date: 'September 5, 2025',
                            score: { away: 20, home: 24 }
                        },
                        {
                            away: { name: 'Kansas City Chiefs', logo: 'https://static.www.nfl.com/t_headshot_desktop_2x/f_auto/league/api/clubs/logos/KC', record: '0-1' },
                            home: { name: 'Los Angeles Chargers', logo: 'https://static.www.nfl.com/t_headshot_desktop_2x/f_auto/league/api/clubs/logos/LAC', record: '1-0' },
                            time: '8:00 PM ET',
                            network: 'YouTube',
                            date: 'September 5, 2025',
                            score: { away: 21, home: 27 }
                        }
                    ]
                }
            };

            // Populate season dropdown
            seasons.forEach(season => {
                const opt = document.createElement('option');
                opt.value = season;
                opt.textContent = season;
                seasonPicker.appendChild(opt);
            });

            // Populate week dropdown
            for (let i = 1; i <= weeks; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Week ${i}`;
                weekPicker.appendChild(option);
            }

            function renderSchedule(season, week, searchTerm = '') {
                scheduleContainer.innerHTML = '';
                const games = scheduleData[season]?.[week] || [];

                games.forEach(game => {
                    const homeTeam = game.home;
                    const awayTeam = game.away;

                    if (
                        homeTeam.name.toLowerCase().includes(searchTerm) ||
                        awayTeam.name.toLowerCase().includes(searchTerm)
                    ) {
                        const gameDiv = document.createElement('div');
                        gameDiv.className = 'nfl-cell';

                        const scoreHTML = game.score
                            ? `<div class="score">${game.score.away} - ${game.score.home}</div>`
                            : `<div class="score">@</div>`;

                        gameDiv.innerHTML = `
                            <div class="team">
                                <img class="team-logo" src="${awayTeam.logo}" alt="${awayTeam.name}">
                                <div class="team-info">
                                    <div class="team-name">${awayTeam.name}</div>
                                    <div class="team-record">${awayTeam.record}</div>
                                </div>
                            </div>
                            ${scoreHTML}
                            <div class="team">
                                <img class="team-logo" src="${homeTeam.logo}" alt="${homeTeam.name}">
                                <div class="team-info">
                                    <div class="team-name">${homeTeam.name}</div>
                                    <div class="team-record">${homeTeam.record}</div>
                                </div>
                            </div>
                            <div class="details">${game.time} | ${game.network} | ${game.date}</div>
                        `;
                        scheduleContainer.appendChild(gameDiv);
                    }
                });
            }

            function updateSchedule() {
                const selectedSeason = seasonPicker.value;
                const selectedWeek = parseInt(weekPicker.value);
                const searchTerm = searchInput.value.toLowerCase();
                renderSchedule(selectedSeason, selectedWeek, searchTerm);
            }

            weekPicker.addEventListener('change', updateSchedule);
            seasonPicker.addEventListener('change', updateSchedule);
            searchInput.addEventListener('input', updateSchedule);

            // Default selections — latest season & Week 1
            seasonPicker.value = seasons[0];
            weekPicker.value = 1;
            renderSchedule(seasons[0], 1);
        </script>

        <button id="darkModeToggle">🌙</button>
    </body>
