  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
    color: #111;
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark-mode {
    background-color: #121212;
    color: #fff;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .news-container {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* üì∞ News Card (Light mode default) */
  .news-card {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    background-color: #ffffff; /* Light mode box */
    border-radius: 12px;
    padding: 15px;
    gap: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: background-color 0.3s, color 0.3s;
  }

  /* üåô Dark mode overrides */
  body.dark-mode .news-card {
    background-color: #1a1a1a; /* Dark mode box */
    box-shadow: 0 2px 5px rgba(255,255,255,0.1);
  }

  .news-card h2, .section-title {
    color: #ff6600;
  }

  .news-card p {
    color: inherit;
  }

  .news-meta {
    font-size: 0.9em;
    color: #888;
    margin-bottom: 10px;
  }

  .section-title {
    color: #ff6600;
    text-transform: uppercase;
    border-bottom: 2px solid #ff6600;
    margin-top: 40px;
    margin-bottom: 15px;
  }

  .news-card .news-img {
    width: 160px;
    height: 100px;
    border-radius: 8px;
    object-fit: cover;
  }

  .news-card .news-text {
    flex: 1;
  }

  @media (max-width: 700px) {
    .news-card {
      flex-direction: column;
      align-items: center;
    }
    .news-card .news-img {
      width: 100%;
      height: auto;
    }
    .news-card .news-text {
      text-align: center;
    }
  }
</style>
